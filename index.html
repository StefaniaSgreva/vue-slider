<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper"  @mouseover="stopAutoScroll" @mouseleave="autoScroll" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title"/>
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>{{slides[activeIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevMovie()"></div>
                    <div class="next"@click="nextMovie()"></div>

                    <div class="thumb" :class="index === activeIndex ? 'active' : ''"
                     v-for="(m, index) in slides" :key="index">
                        <img :src="slides[index].image" :alt="slides[index].title"/>
                    </div>
            
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
